<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

  <script src="script.js" defer></script>

  <title>Frontend Mentor | Interactive rating component</title>


</head>
<body>
  <main class="container">
    <div class="ratingState">
      <div class="starIcon circle">
        <img  src="./images/icon-star.svg">
      </div> 
      <h1 class="question">
        How did we do?
      </h1>
      <p class="request">
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>    
      <div class="ratings">
        <button id="1" class="circle ratingNumber">
          1
        </button> 
        <button id="2" class="circle ratingNumber">
          2
        </button> 
        <button id="3" class="circle ratingNumber">
          3
        </button> 
        <button id="4" class="circle ratingNumber">
          4
        </button> 
        <button id="5" class="circle ratingNumber">
          5
        </button> 
      </div>
      <button class="submitButton">
        Submit
      </button>
    </div>
    
    <div class="thankyouState hidden">
      <img class="illustration" src="./images/illustration-thank-you.svg">
      <div class="yourResult">
        You selected <span class="result"> </span> out of 5
      </div>
      <div>
        <div class="question">
          Thank you!
        </div>
        <br>
        <p class="request">
          We appreciate you taking the time to give a rating. If you ever need more support, 
          donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>
    
  </main>
  </body>
  </html>
